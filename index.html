  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
      <meta name="description" content="">
      <meta name="author" content="">

      <title>Narrow Jumbotron Template for Bootstrap</title>

      <!-- Bootstrap core CSS -->


      <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
      <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
    </head>

    <body>

      <div class="container">
        <br>
        <div class="jumbotron">
          <h1 style="text-align:center;">Bookmarker</h1>
          <p class="lead" style="text-align:center;">Bookmark your Favorite Sites</p>
      <form action="" id="myForm">
        <div class="form-group">
          <label for="">Site name</label>
          <input type="text" class="form-control" id="siteName" placeholder="Enter Website Name">
        </div>
        <div class="form-group">
          <label for="">Site URL</label>
          <input type="text" class="form-control" id="siteUrl" placeholder="Enter Website URL">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        </div>

        <div class="row marketing">
          <div class="col-lg-12">
            <div id="bookmarksResults">

            </div>
          </div>

        <footer class="footer">
          <p style="text-align:center;">&copy; Bookmarker</p>
        </footer>

      </div> <!-- /container -->
    <script
      src="https://code.jquery.com/jquery-2.2.4.min.js"
      integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
      crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="main2.js"></script>
    </body>
